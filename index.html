<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.js"></script>
    <script async defer src="script.js"></script>
</head>

<body>
    <h1 align="center">TODO LIST</h1>
    <div class="row">
        <div class="col-md-8">
            <form>
                <div class="form-group col m-2 ">
                    <label for="newTask">Enter Your Task</label>
                    <input type="text" class="form-control" id="newTask" aria-describedby="newTaskHelp"
                        placeholder="Enter Tasks">
                    <small id="newTaskHelp" class="form-text text-muted">Enter the task you want to do next</small>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <div class='row m-1'>
                <button class="btn btn-success m-2  col w-50 " disabled id="btnAdd">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i> Add
                </button>
                <button  class="btn btn-danger m-2  col w-50 " disabled id="btnReset" >
                    <i class="fas fa-backspace"></i> Reset
                </button>
            </div>
            <div class='row m-1'>
                <button class="btn btn-warning m-2  col w-50 " disabled id="btnSort">
                    <i class="fas fa-sort-amount-up"></i> Sort
                </button>
                <button class="btn btn-dark m-2  col w-50 " disabled id="btnDelete">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </div>

        </div>
    </div>
    <div class='col'>
        <ul class="list-group col m-4" id="inpNewTasks">

        </ul>
    </div>
</body>

</html>
